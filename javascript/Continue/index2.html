<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>JavaScript Loops</h1>
    <h2>The continue statement</h2>

    <p id="demo"></p>

    <script>
        let text = " ";
        
        loop1: for(j = 1; j < 5; j++){
            loop2: for(i = 1; i < 5; i++){
                if (i === 3) {continue loop1;}
                text += i + "<br>";
            }
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
