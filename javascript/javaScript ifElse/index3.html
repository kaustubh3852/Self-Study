<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript if</h1>
    <p id="demo"></p>

    <script>
        let age = 16;
        let text = "You can not drive";
        if(age>18) {
            text = "you can drive";
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
