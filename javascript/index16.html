<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Syntax</h1>
    <h3>The let and const keywords create variables</h3>
    <p id="demo"></p>

    <script>
        let x = 5;
        const fname = "John";
        document.getElementById('demo').innerHTML = fname + " is " + x + " years old"; 
    </script>

    
</body>
</html>
