<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Statements</h1>
    <p>Multiple statements on one line are</p>
    <p id="demo"></p>

    <script>
        let a, b, c;
        a = 5; b = 6; c = a + b;
        document.getElementById('demo').innerHTML = c;
    </script>
</body>
</html>
