<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Object</h1>
    <h2>Adding a Method</h2>
    <p id="demo"></p>

    <script>
        // Create an Object
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566
        };
        // Add a method

        person.name = function(){
            return this.firstName + " " + this.lastName;
        };
        document.getElementById('demo').innerHTML = person.name();
    </script>
</body>
</html>
