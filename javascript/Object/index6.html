<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Objects</h1>
    <h2>Object Method</h2>
    <p>A method is a function definiton stored as a property value</p>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function() {
                return this.firstName + " " + this.lastName
            }
        };
        document.getElementById('demo').innerHTML = person.fullName();
    </script>
</body>
</html>
