<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Object Properties</h1>
    <h2>Adding a new Property</h2>
    <p id="demo"></p>

    <script>
        const Person = {
            firstName: "John",
            secondName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        Person.nantionality = "English";
        document.getElementById('demo').innerHTML = Person.firstName + " is " + Person.nantionality
    </script>
</body>
</html>
