<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h2>javaScript Objects</h2>
    <p>Displaying a javaScript object will output:</p>
    <p id="demo"></p>

    <script>
        // Create an object
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 30,
            city: "New york"
        };
        // Display Object
        let text = person;
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
