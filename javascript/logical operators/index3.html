<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Logical Operators</h1>
    <h2>The !(NOT) Opeator</h2>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        document.getElementById('demo').innerHTML = (5 == 8);
        document.getElementById('demo1').innerHTML = !(5 == 8);
    </script>
</body>
</html>
