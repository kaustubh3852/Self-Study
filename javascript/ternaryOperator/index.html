<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Ternary Operator</h1>
    <p id="demo"></p>

    <script>
        let age = 16;
        let text = (age < 18) ? "Minor" : "Adult";
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
