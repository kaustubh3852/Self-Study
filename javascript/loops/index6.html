<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Loops</h1>
    <h2>The do..while Loop</h2>
    <p id="demo"></p>

    <script>
        let text = " ";
        let i = 0;
        do {
            text += "<br> the number is " + i;
            i++;
        } while(i<10);

        document.getElementById('demo').innerHTML = text;

    </script>
</body>
</html>
