<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>JavaScript loops</h1>
    <h2>The while Loop</h2>
    <p id="demo"></p>

    <script>
        let text = " ";
        let i = 0;
        while(i<10) {
            text += "The number is " + i + "<br>";
            i++;
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
