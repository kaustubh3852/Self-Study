<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>JavaScript Scope</h1>
    <p>Loop Scope</p>
    <p id="demo"></p>

    <script>
        let i = 5;
        for ( i=0; i<10; i++) {
            // some statements
        }
        document.getElementById('demo').innerHTML = i;
    </script>
</body>
</html>
