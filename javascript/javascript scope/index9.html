<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Block Scope</h1>
    <p id="demo"></p>
    <script>
        {
            let x = 10;
        }
        // x is not accessible here 
        document.getElementById('demo').innerHTML = "x ix " + typeof x;
    </script>
</body>
</html>
