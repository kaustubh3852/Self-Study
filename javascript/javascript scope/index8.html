<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h2>javaScript Loops</h2>
    <h3>The While Loop</h3>
    <p id="demo"></p>

    <script>
        let i = 0;
        let text = " ";
        while (i < 10) {
            text += "The number is " + i + " <br>";
            i++;
            }
            document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
