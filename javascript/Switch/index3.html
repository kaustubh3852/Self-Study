<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1> JavaScript switch Control</h1>
    <h3>strict comparison (===).</h3>
    <p>In this example there is no match for x:</p>
    <p id="demo"></p>

    <script>
        let x = "0";
        switch (x) {
            case 0: 
            text = "Off";
            break;
            case 1:
            text = "On";
            break;
            default:
                text = "No value found";
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
