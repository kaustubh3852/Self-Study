<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h2>Redeclaring a variable using var</h2>
    <p id="demo"></p>

    <script>
        var x = 10;
        // Here x is 10

        {
        var x = 2;
        // Here x is 2
        }

        // Here x is 2

        document.getElementById('demo').innerHTML = x;


    </script>
</body>
</html>
