<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Function</h1>
    <p>Invoke (call) a function that converts from farenheit</p>
    <p id="demo"></p>

    <script>
        function toCelcius(f) {
            return (5/9) * (f-32);
        }
        let value = toCelcius(77);
        document.getElementById('demo').innerHTML = value;
    </script>
</body>
</html>
