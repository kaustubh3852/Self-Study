<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaSctipt Functions</title>
</head>
<body>
    <h2>javaSctipt Funtions</h2>
    <p>Sum of all arguments</p>
    <p id="demo"></p>

    <script>
        function sumAll() {
            let sum = 0;
            for (let i = 0; i < arguments.length; i ++){
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById('demo').innerHTML = sumAll(1,2,3,4);
    </script>
</body>
</html>
