<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Objects</h1>
    <p>Displaying a javascript object will output</p>
    <p id="demo"></p>

    <script>
        // Create a Object
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        // Display Object
        let text = person;
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
