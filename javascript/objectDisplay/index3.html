<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>javaScript Objects</h1>
    <h2>Display Properties</h2>
    <p id="demo"></p>

    <script>
        // Create a Object
        const Person = {
            name: "john",
            age: 30,
            city: "New York"
        };
        // Build a text
        let text = " ";
        for (let x in person) {
            text += person[x] + " ";
        };

        // Dislplay the text
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
