<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <h1>JavaScript Data Types</h1>
    <h2>JavaScript Numbers</h2>
    <p>Extra large or extra small numbers can be written with scietific(exponential) notation</p>
    <p id="demo"></p>

    <script>
        let y = 123e5;
        let z = 123e-5;
        document.getElementById('demo').innerHTML = y + "<br>" + z;
        
    </script>
</body>
</html>
